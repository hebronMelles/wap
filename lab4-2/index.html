<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/wap/css/lab4-2style.css ">
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="top">
        <header>  <span class="mum">MUM Golden Dome Market : : : SRM Sytem</span>
          <span class="products"
            >Products</span>
            <span class="Suppliers">Suppliers</span>
            <span class="hello">Hello</span>
            <span class="logout"><input type="button" value="SignOut"></span>
        </header>
      </div>
      <form
        action="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjQi-PokfGCAxWfnWoFHXBDB7sQFnoECA8QAQ&url=https%3A%2F%2Fservices.miu.edu%2Fdining%2Fgolden-dome-market-and-cafe%2F&usg=AOvVaw0wkYGbqRE8oftBH-cd3NyC&opi=89978449"
        method="get"
      >
      <div class="productform">New Product Form</div>
      <br>
        <div class="pages">
          <div class="leftpage">
            <div class="pnumber">Product Number</div>
            <br>
            <input class="numberinput" type="text" />
            <br />
            <div class="name">Name</div>
            <br />
            <input class="nameinput" type="text" />
            <br />
            <div class="unitprice">Unit Price</div>
            <br />
            <input class="priceinput" type="text" />
          </div>
          <div class="rightpage">
            <div class="quantity">Quantity in stock</div>
            <br />
            <input class="quantityinput" type="text" value="0" />
            <br />
            <div class="supply">Supplier</div>
            <br />
            <select name="supplier">
              <option selected >Select Supplier</option>
            </select>
            <br />
            <div class="date">Date supplied</div>
            <br>
            <input class="dateinput" type="text" value="yyyy-mm-dd" />
            <p class="valid">enter valid date</p>
            <br />
            <div class="buttons">
               <span class="reset"><input type="reset" /></span> 
              <span class="cancel"><input type="button" value="Cancel"></input></span>
                 <span class="add"><input type="button" value="Add Product" /></span> 
              
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
